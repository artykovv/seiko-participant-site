{% extends "base.html" %}
{% block content %}

<div class="text-center mt-5">
    <h1>Автопрограмма</h1>
</div>

<div class="d-flex flex-wrap justify-content-evenly">

    <a class="btn btn-primary btn-lg mt-3" style="background-color: #000080;" style="background-color: #000080;" href="/rewards/binar">Бинар бонус</a>
    <a class="btn btn-primary btn-lg mt-3" style="background-color: #000080;" style="background-color: #000080;" href="/rewards/referal">Реферальные</a>
    <a class="btn btn-primary btn-lg mt-3" style="background-color: #000080;" style="background-color: #000080;" href="/rewards/cheque">Чек от чека</a>
    <a class="btn btn-primary btn-lg mt-3" style="background-color: #000080;" style="background-color: #000080;" href="/rewards/status">Статусные</a>
    <a class="btn btn-primary btn-lg mt-3" style="background-color: #000080;" style="background-color: #000080;" href="/rewards/sponsor">Спонсорские</a>
    

    <a class="btn btn-primary btn-lg mt-3" style="background-color: #000080;" style="background-color: #000080;" href="/rewards/surprise">Неожиданный бонус</a>
    <a class="btn btn-primary btn-lg mt-3" style="background-color: #000080;" style="background-color: #000080;" href="/rewards/tour">Туристический бонус</a>
    <button type="button" class="btn btn-outline-primary btn-lg mt-3"  disabled>Автопрограмма</button>
</div>

<div class="round card mt-5" style="height: 100vh;">
    <div class="card-body text-center fs-4" id="bonus-content">

        <p class="text-muted">Загрузка данных...</p>
        
    </div>
</div>


<script>
    document.addEventListener("DOMContentLoaded", async () => {
        const SiteUrl = "{{ site_url_and_port }}";  // Адрес сайта
        const apiUrl = `${SiteUrl}/bonus/auto`;     // API эндпоинт
        const token = "{{ token }}";               // Токен авторизации

        const content = document.getElementById("bonus-content");
        if (!content) {
            console.error("Элемент с ID 'bonus-content' не найден!");
            return;
        }

        try {
            const response = await fetch(apiUrl, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${token}`
                }
            });

            if (response.ok) {
                const data = await response.json();
                if (data.message === "Вы достигли Автопрограмма") {
                    content.innerHTML = `
                        <h3 class="text-success">Поздравляем!</h3>
                        <p>Вы достигли <strong>Автопрограмма</strong>.</p>
                        <div class="mt-3">
                            <p><strong>Дата:</strong> ${new Date(data.active_time).toLocaleDateString()}</p>
                        </div>
                    `;
                } else {
                    content.innerHTML = `
                        <p>${data.message}</p>
                        <p class="text-muted">Чтобы получить бонус, выполните необходимые условия.</p>
                    `;
                }
            } else {
                content.innerHTML = `
                    <h5 class="text-danger">Ошибка загрузки данных</h5>
                    <p>Код ошибки: ${response.status}</p>
                `;
                console.error("Ошибка при запросе бонуса:", response.status);
            }
        } catch (error) {
            content.innerHTML = `
                <h5 class="text-danger">Ошибка сети</h5>
                <p>Пожалуйста, проверьте подключение к интернету и повторите попытку.</p>
            `;
            console.error("Ошибка сети:", error);
        }
    });
</script>

{% endblock %}
